<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Dashboard - Configurações</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">   
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 bg-body-tertiary">
        <div class="container-fluid">
            <!-- Esquerda: Título e Breadcrumb -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand fw-bold me-4" href="index.html">Life Dashboard</a>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item active" aria-current="page">Configurações</li>
                    </ol>
                </nav>
            </div>
    
            <!-- Direita: Pesquisa e Avatar -->
            <div class="d-flex align-items-center ms-auto">
                <form class="d-flex me-3" id="pesquisar" role="search">
                    <input class="form-control" type="search" id="informa-pesquisa" placeholder="Pesquisar..." aria-label="Pesquisar">
                </form>
    
                <div class="d-flex justify-content-between align-items-lg-center gap-3">
                    <a href="#" class="d-flex align-items-center text-decoration-none">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle" _mstalt="33306" _msthash="42">
                        Luciene
                    </a>
                    <a href="/configuracoes.html" title="Configurações" class="icones-navbar"><i class="bi bi-gear-fill"></i></a>                  
                    <a href="#" title="Sair" class="icones-navbar"><i class="bi bi-box-arrow-right"></i></a>
                </div>                    
            </div>
        </div>
    </nav>
 
    <main class="container-fliud m-4">
        <h1 class="pb-2 border-bottom mb-4">Configurações</h1>
        <div class="container-fliud">
            <div class="row">
                <div class="col">
                    <h3 class="border-bottom pb-2">Contagem Regressiva</h3>                        
                    <div class="row">
                        <div class="col">
                            <input type="datetime-local" class="form-control" id="data-contagem" placeholder="Informe a data" aria-label="Informe a data">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="descricao-contagem" placeholder="Informe a descrição" aria-label="Informe a descrição">
                        </div>
                    </div>
                </div>
                <div class="col">
                <h3 class="border-bottom pb-2">Integrações</h3>
                    <br />
                    <h4 class="border-bottom pb-2">MyAnimeList</h4>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="habilitar-mal" checked>
                        <label class="form-check-label" for="habilitar-clima">Habilita MyAnimeList</label>
                    </div>
                        <br />
                    <p>Informe as credenciais.</p>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="clientID-mal" placeholder="Informe o client-ID" aria-label="Informe o client-ID">
                        </div>
                    </div>
                        <br />
                    <h4 class="border-bottom pb-2">Outlook Agenda</h4>
                        <br />
                    <h4 class="border-bottom pb-2">Google Agenda</h4>
                        <br />
                    <h4 class="border-bottom pb-2">Clima</h4>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="habilitar-clima" checked>
                        <label class="form-check-label" for="habilitar-clima">Exibir clima na página inicial</label>
                    </div>
                        <br />
                    <p>Informe a latitude e longitude para exibir o clima</p>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="latitude" placeholder="Informe a latitude" aria-label="Informe a latitude">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="longitude" placeholder="Informe a longitude" aria-label="Informe a longitude">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Estrutura do modal -->
    <div id="container-modal"></div>
    
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center"> 
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
            </a> 
                <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span> 
            </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="#" aria-label="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="#" aria-label="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
            </li>
        </ul>
    </footer>    
    <script src="/js/configuracoes.js" type="module"></script>
</body>
</html>
