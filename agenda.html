                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/index.html">Início</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Agenda</li>
                    </ol>
                </nav>
            </div>
    
            <!-- Direita: Pesquisa e Avatar -->
            <div class="d-flex align-items-center ms-auto">
                <form class="d-flex me-3" id="pesquisar" role="search">
                    <input class="form-control" id="informa-pesquisa" type="search" placeholder="Pesquisar..." aria-label="Pesquisar">
                </form>
    
                <div class="d-flex justify-content-between align-items-lg-center gap-3">
                    <a href="#" class="d-flex align-items-center text-decoration-none">

                        Luciene
                    </a>
                    <a href="/configuracoes.html" title="Configurações" class="icones-navbar"><i class="bi bi-gear-fill"></i></a>                  
                    <a href="#" title="Sair" class="icones-navbar"><i class="bi bi-box-arrow-right"></i></a>
                </div>                    
            </div>
        </div>
    </nav>
 
    <main class="container-fliud m-4">
        <h1 class="pb-2 border-bottom mb-4">Agenda</h1>
            <div class="container-fliud">
                <div class="row">
                    <div class="col-3">
                        <ul class="dropdown-menu d-block position-static mx-0 border-0 shadow w-220px" data-bs-theme="dark"> 
                            <li> 
                                <a class="dropdown-item d-flex gap-2 align-items-center" href="#"> 
                                    <i class="bi bi-list-task"></i>
                                    Categorias
                                </a> 
                            </li>
                            <li> 
                                <a class="dropdown-item d-flex gap-2 align-items-center" href="#"> 
                                    <i class="bi bi-list-columns-reverse"></i>
                                    Tipos
                                </a> 
                            </li>
                            <li> 
                                <a class="dropdown-item d-flex gap-2 align-items-center" href="#">
                                    <i class="bi bi-arrow-repeat"></i>
                                    Status
                                </a> 
                            </li> 
                        </ul> 

                        <br />
                               
                    </div>
                    
                    <div class="col">
                        <form class="row gy-2 gx-3 align-items-center" id="agenda-form" title="Adicionar Agendamento">
                            <div class="col-auto">
                                <input type="hidden" id="id-adicionar" />
                                <label for="titulo-adicionar" class="col-form-label">Titulo:</label>
                                <input type="text" class="form-control" id="titulo-adicionar" title="Título" placeholder="Informe o compromisso" required>
                            </div>
                            <div class="col-auto">
                                <label for="data-adicionar" class="col-form-label">Data:</label>
                                <input type="datetime-local" class="form-control" id="data-adicionar" title="Data" required>
                            </div>
                            <div class="col-auto">
                                <label for="categoria-adicionar" class="col-form-label">Categoria:</label>
                                <select type="text" class="form-select" id="categoria-adicionar" title="Categoria" required>
                                    <option value="Loja">Loja</option>
                                    <option value="Casa">Casa</option>
                                    <option value="Pessoal">Pessoal</option>
                                    <option value="Educação">Educação</option>
                                    <option value="Financeiro">Financeiro</option>
                                    <option value="Data Importante">Data Importante</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <label for="tipo-adicionar" class="col-form-label">Tipo:</label>
                                <select type="text" class="form-select" id="tipo-adicionar" title="Tipo" required>
                                    <option value="Evento">Evento</option>
                                    <option value="Compromisso">Compromissos</option>
                                    <option value="Tarefas">Tarefas</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <label for="status-adicionar" class="col-form-label">Status:</label>
                                <select type="text" class="form-select" id="status-adicionar" title="Status" required>
                                    <option value="Em Espera">Em Espera</option>
                                    <option value="Fazendo">Fazendo</option>
                                    <option value="Feito">Feito</option>
                                    <option value="Pausado">Pausado</option>
                                    <option value="Cancelado">Cancelado</option>
                                    <option value="Indeterminado">Indeterminado</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary" id="adicionar-agenda" title="Salvar Agendamento">Salvar</button>
                                <button type="button" class="btn btn-secondary" id="cancelar-agenda" title="Cancelar Agendamento" >Cancelar</button>
                            </div>
                        </form>           

                        <hr>

                        <table class="table-responsive table-hover datatable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Titulo</th>
                                    <th class="text-center">Status</th>
                                    <th class="text-center">Categoria</th>
                                    <th class="text-center">Tipo</th>
                                    <th>Data</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider" id="linhas">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>             
    </main>
    
    <!-- Estrutura do modal -->
     <div id="container-modal"></div>
    
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

    <script src="./Agenda/mainAgenda.js" type="module"></script>
</body>
</html>
